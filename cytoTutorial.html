<!DOCTYPE html>
<!-- Tutorial -->
<html>
    <head>
        <title>Tutorial 1: Getting Started</title>
        <script src = 'cytoscape.js'></script>
    </head>
    
    <!-- Expands the div element to take up the entire heigh and width of the browser window, providing maximum space to the pgrah-->
    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    
    <!-- Area to draw the graph. Creates the body of the webpage which in turn holds a div element named cy-->
    <body>
        <div id = "cy"></div>
        <!-- Place <script> after the <div id = "cy"> element is crucial.  Otherwise, the graph will try to draw within an element that has not yet been created.  Not good. -->
        
        <!-- var cy = cytoscape({...}) crates new graph instance -->
        <!-- { data: { id: 'a' } } is a node with an id of a -->
        <!-- { data: { id: 'b' } } is a node with an id of b -->
        <!-- { data: { id: 'ab', source: 'a', target: 'b' } } is an edge between nodes a and b. -->
        <!-- container, elements, style, and layout are specified as part of the object passed to cytoscape during construction. -->
        <script>
            var cy = cytoscape({
                container: document.getElementById('cy'),
                elements: [
                    // nodes
                    { data: { id: 'a' } },
                    { data: { id: 'b' } },
                    { data: { id: 'c' } },
                    { data: { id: 'd' } },
                    { data: { id: 'e' } },
                    { data: { id: 'f' } },
                    // edges
                    {
                        data: {
                            id: 'ab',
                            source: 'a',
                            target: 'b'
                        }
                    },
                    {
                        data: {
                            id : 'cd',
                            source: 'c',
                            target: 'd'
                        }
                    },
                    {
                        data: {
                            id: 'ef',
                            source: 'e',
                            target: 'f'
                        }
                    },
                    {
                        data: {
                            id: 'ac',
                            source: 'a',
                            target: 'c'
                        }
                    },
                    {
                        data: {
                            id: 'be',
                            source: 'b',
                            target: 'e'
                        }
                    } 
                ],
                style: [
                    {
                        selector: 'node',
                        style: {
                            shape: 'hexagon', 
                            'background-color' : 'red',
                            label: 'data(id)'
                        }
                    }],
                layout: {
                    name: 'grid'
                }
                
            });
        </script>
        
    </body>
    
</html>
